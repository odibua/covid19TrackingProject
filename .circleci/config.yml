version: 2.1
jobs:
  build-and-run-scrape:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/covid19Tracking

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "setup.py" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies

      - run:
          name: install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -e .[install_requires]
            pip install -e .[tests_requires]
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "setup.py" }}

      - run:
          name: run tests
          command: |
            python -m venv venv
            . venv/bin/activate
            python setup.py test
            git config user.email odibua@gmail.com
            git config user.name odibua
            git config push.default matching
            git push --set-upstream origin odibua/test-circle-ci-commit-file
            git add states
            git commit -m 'Scrape raw data of states and counties' || echo "No changes to commit"
            git push

      - store_artifacts:
          path: test-reports
          destination: test-reports

workflows:
  build-and-test:
    jobs:
      - build-and-run-scrape
